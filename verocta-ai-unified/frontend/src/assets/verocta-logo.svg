
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160" width="400" height="160">
  <!-- VEROCTA Logo - Updated Design -->
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- V Symbol -->
  <g transform="translate(20, 20)">
    <!-- Main V shape -->
    <path d="M0 10 L0 80 L20 80 L20 25 L35 25 L60 80 L80 80 L45 10 Z" fill="url(#logoGradient)"/>
    <!-- Inner white accent -->
    <path d="M10 20 L10 70 L15 70 L15 30 L25 30 L45 70 L55 70 L30 20 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- VEROCTA Text -->
  <text x="120" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#000000" letter-spacing="3px">VEROCTA</text>
  
  <!-- Subtitle -->
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="14" fill="#666666" letter-spacing="1px">FINANCIAL INTELLIGENCE</text>
</svg>
