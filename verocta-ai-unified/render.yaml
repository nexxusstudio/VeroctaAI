# Render deployment configuration for VeroctaAI
services:
  # Full-stack web service (recommended for simplicity)
  - type: web
    name: verocta-ai-fullstack
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r backend/requirements.txt &&
      cd frontend &&
      npm ci &&
      npm run build
    startCommand: |
      cd backend && gunicorn --worker-class=gthread --workers=2 --threads=4 --worker-connections=1000 --max-requests=1000 --timeout=120 --keep-alive=2 --bind=0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: SESSION_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_PASSWORD
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main

