# Render deployment configuration for VeroctaAI
services:
  - type: web
    name: verocta-ai
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm install && npm run build
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 backend.app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_PASSWORD
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
